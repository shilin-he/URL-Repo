{% extends "base.html" %}

{% block title %}Edit Bookmark{% endblock %}

{% block content %}
<div class="span-24">
    <div class="info">
        <b>{{ current_folder_path }}</b>
    </div>
    <form method="post">
        <fieldset>
            <legend>Edit Bookmark</legend>
            <p>
                <label for="bm_title">Title</label>
                <input type="text" id="bm_title" name="bm_title" 
                    value="{{ bm.title }}" class="text" />
            </p>
            <p>
                <label for="url">URL</label>
                <input type="text" id="url" name="url" 
                    value="{{ bm.url }}" class="text" />
            </p>
            <p>
            <input type="checkbox" id="shared" name="shared"
                {% if bm.shared %}checked="checked"{% endif %} />
            <label for="shared">Share this bookmark</label>
            </p>
            {% if err_msg %}
            <div class="error">
                <ul>
                    {% for err in err_msg %}
                    <li>{{ err }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
            <p>
                <input type="submit" value="Save" />
                <input type='submit' value='Delete' name='action'
                    onclick="return confirm('Are you sure you want to delete this bookmark?');" />
                <a href="/my_bookmarks{% if bm.bm_parent %}?key={{ bm.bm_parent.key()}}{% endif %}">Cancel</a>
            </p>
        </fieldset>
    </form>
</div>
{% endblock %}
